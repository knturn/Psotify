name: Continuous Integration

on:
  pull_request:
    branches:
      - psotify/Phase-1/unit-testing
  workflow_dispatch:

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-14
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Install Bundler
        run: gem install bundler

      - name: Install Gems
        run: bundle install

      - name: Swift Packages Cache
        uses: actions/cache@v2
        with:
          path: |
            Build/SourcePackages
            Build/Build/Products
          key: ${{ runner.os }}-deps-v1-${{ hashFiles('**/Package.resolved') }}
          restore-keys: ${{ runner.os }}-deps-v1-

      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Run Tests
        run: |
          if [[ "${{ steps['Swift Packages Cache'].outputs.cache-hit }}" != "true" ]]; then
            bundle exec fastlane unit_test
          else
            bundle exec fastlane unit_test skip_package_dependencies_resolution:true
          fi
